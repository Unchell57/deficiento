<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="404.css">
	<script src="https://kit.fontawesome.com/1c089cc28c.js" crossorigin="anonymous"></script>
	<title>404</title>
</head>
<body>
	<div class="errorContainer">
		<div class="errorHeader">
			<h1>404</h1>
			<p>Uh-oh! nothing found</p>
		</div>
		<div class="errorSearch">
			<form>
				<input placeholder="Type any keyword">
				<button>Search</button>
				<div class="clearFix"></div>
			</form>
		</div>
		<div class="errorApologize">
			<h2>Sorry!</h2>
			<p>The page you are looking for does not exist or another error occurred</p>
		</div>
		<div class="errorBacklink">
			<a href="../../index.html">go back home</a>
		</div>
	</div>
</body>
</html>
